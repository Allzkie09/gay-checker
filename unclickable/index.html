<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gay Checker</title>
    <!-- linking the css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- defined container with glass effect -->
    <div class="container">
        <div class="card">
            <p>Are you <span>GAY?</span></p>
            <div class="buttonDiv">
                <div class="buttonDiv-div">
                    <div>
                        <button class="clickYes">Yes</button>
                    </div>
                    <div>
                        <button class="clickNo" id="clickNo">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- linking the js -->
    <script src="js/script.js"></script>
</body>

</html>
